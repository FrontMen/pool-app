<!doctype html>
<html lang="nl-NL">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/images/favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="assets/images/favicons/manifest.json">
  <link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#ff6200">

  <title>ING Bankieren</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/alert.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/checkbox.css">
  <link rel="stylesheet" href="css/input.css">
  <link rel="stylesheet" href="css/lang-selector.css">
  <link rel="stylesheet" href="css/lang-switcher.css">
  <link rel="stylesheet" href="css/page.css">
  <link rel="stylesheet" href="css/radio-button.css">
  <link rel="stylesheet" href="css/underline.css">

  <!-- Conditional IE stylesheet. Only works on <= IE 9 -->
  <!--[if IE]>
  <link rel="stylesheet" href="css/ie9.css" />
  <![endif]-->

  <!-- TODO: Bob said this was needed because of the build. Need to investigate. -->
  <!-- <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script> -->

  <script defer src="build/main.js"></script>
</head>

<body>
  <div id="app">
    <div lang="nl-NL">
      <header class="header">
        <img class="ing-logo" src="assets/images/INGlogo_NoOffset.png" alt="ING Logo">
        <div class="lang-selector-container underlined underline-container">
          <select id="langSelector">
            <option value="en-GB">English</option>
            <option value="nl-NL" selected="true">Nederlands</option>
          </select>
          <div class="highlight-underline"></div>
          <div class="base-underline"></div>
        </div>
      </header>
      <div class="card login-card">
        <section class="login left-column">
          <div>
            <div id="infoAlert" class="alert-container" role="alert" type="none">
              <div class="alert">
                <img class="alert-icon" src="">
                <p>
                  <span class="title"></span>
                  <br>
                  <span class="text"></span>
                </p>
                <button class="close-button">
                  <img class="close-icon" src="assets/images/icons/menu-close.svg">
                </button>
              </div>
            </div>
            <h1 class="font-xl">Welkom, log in bij Mijn ING</h1>
            <form novalidate="true" id="loginform" autocomplete="off">
              <legend class="sr-only">Gebruikersnaam en wachtwoord</legend>
              <div>
                <div class="font-sm text-secondary">Inloggen als</div>
                <div class="radio-button-container" checked="true">
                  <div class="radio-button" tabindex="0">
                    <div class="radio-outer"></div>
                    <div class="radio-inner"></div>
                  </div>
                  <div class="radio-button-label text-secondary">Particulier</div>
                </div>
                <div class="radio-button-container">
                  <div class="radio-button" tabindex="1">
                    <div class="radio-outer"></div>
                    <div class="radio-inner"></div>
                  </div>
                  <div class="radio-button-label text-secondary">Zakelijk</div>
                </div>
              </div>
              <div class="input-container underlined" focussed="true">
                <div class="underline-container">
                  <label for="username">Je gebruikersnaam</label>
                  <input id="username" class="material-input custom-focus" autocomplete="off" type="text"
                    name="username" value="pcookiename" required="true">
                  <div class="highlight-underline"></div>
                  <div class="base-underline"></div>
                </div>
                <span class="hint">Je gebruikersnaam is verplicht</span>
                <span class="error-alert">
                  <img src="assets/images/icons/alert-error.svg">Vul je gebruikersnaam in</span>
              </div>
              <div class="input-container underlined">
                <div class="underline-container">
                  <label for="password">Je Wachtwoord</label>
                  <input id="password" class="material-input custom-focus" autocomplete="off" type="password"
                    name="password" value="" required="true">
                  <div class="highlight-underline"></div>
                  <div class="base-underline"></div>
                </div>
                <span class="hint">Je wachtwoord is verplicht</span>
                <span class="error-alert">
                  <img src="assets/images/icons/alert-error.svg">Vul je wachtwoord in</span>
              </div>
              <div class="checkbox-container">
                <div class="checkbox" tabindex="0">
                  <svg class="checkmark" width="100%" height="100%" preserveAspectRatio="xMaxYMax meet">
                    <image href="assets/images/svg/checkbox.svg" src="assets/images/checkbox.png" width="100%" height="100%"></image>
                  </svg>
                </div>
                <div class="checkbox-label text-secondary">Onthoud mijn gebruikersnaam</div>
              </div>
              <div id="infoAlert" class="alert-container" role="alert" type="none">
                <div class="alert">
                  <img class="alert-icon" src="">
                  <p>
                    <span class="title"></span>
                    <br>
                    <span class="text"></span>
                  </p>
                </div>
              </div>
              <input type="submit" value="Inloggen" id="submitButton" class="material-button orange">
              <button type="button" class="icon-link help-button">
                <img src="assets/images/icons/arrow-chevron-open-right.svg">
                <span>Hulp nodig?</span>
              </button>
            </form>
          </div>
        </section>
        <section class="right-column">
          <div></div>
        </section>
        <div class="float-clear"></div>
      </div>
    </div>
  </div>
  <footer class="bottom-links font-sm">
    <a class="icon-link" href="https://www.ing.nl/de-ing/veilig-bankieren/index.html">
      <img src="assets/images/icons/arrow-chevron-open-right.svg" />
      <span>Veilig bankieren</span>
    </a>

    <a class="icon-link" href="https://www.ing.nl/de-ing/privacy-statement/index.html">
      <img src="assets/images/icons/arrow-chevron-open-right.svg" />
      <span>Privacy en cookies</span>
    </a>

    <a class="icon-link" href="https://www.ing.nl/de-ing/disclaimer/index.html">
      <img src="assets/images/icons/arrow-chevron-open-right.svg" />
      <span>Disclaimer</span>
    </a>
  </footer>
</body>

</html>
